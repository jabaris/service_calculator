<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн калькулятор услуг</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="py-4">
    <div class="container">
        <h2 class="mb-4">Онлайн калькулятор услуг</h2>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-check mb-2">
                        <input class="form-check-input service-checkbox" type="checkbox" value="500" id="service1">
                        <label class="form-check-label" for="service1">
                            Услуга 1 - 500 руб.
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input service-checkbox" type="checkbox" value="300" id="service2">
                        <label class="form-check-label" for="service2">
                            Услуга 2 - 300 руб.
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input service-checkbox" type="checkbox" value="700" id="service3">
                        <label class="form-check-label" for="service3">
                            Услуга 3 - 700 руб.
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input service-checkbox" type="checkbox" value="400" id="service4">
                        <label class="form-check-label" for="service4">
                            Услуга 4 - 400 руб.
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="position-fixed">
                    <h4>Итоговая стоимость: <span id="total-price">0</span> руб.</h4>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
